<div class="container-fluid">
  <div class="sticky-top row bg-dark text-light align-items-center" style="height:75px;">
    <div class="col-3 d-none col-3 d-md-block"></div>
    <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
      TODO MANAGER
    </div>
    <div class="col-3 d-none col-3 d-md-block"></div>
  </div>


  <div class="row sticky-top">
    <div class="col-3 d-none col-3 d-md-block"></div>
    <div class="col-12 col-md-6 bg-secondary d-flex align-items-center" style="height:100px;">
      <input class="form-control" type="text" [(ngModel)]="todo" placeholder="Add text here" (keyup.enter)="create()">
      <input (click)="create()" class="btn btn-dark" type="button" value="Add">
    </div>
    <div class="col-3 d-none col-3 d-md-block"></div>
  </div>

  <!-- Display part -->
  <div class="row mt-1" *ngFor = "let item of list">
    <div class="col-3 d-none col-3 d-md-block"></div>
    <div class="col-12 col-md-6 bg-secondary d-flex align-items-center justify-content-between" style="height:100px;">
      <div class="text-light h4">{{item.todo}}</div>
      <div>
        <input class="btn btn-primary mr-1" type="button" value="Edit" (click)="edit(item)">
        <input class="btn btn-danger" type="button" value="Delete" (click)="delete(item)">
      </div>
    </div>
    <div class="col-3 d-none col-3 d-md-block"></div>
  </div>
</div>
